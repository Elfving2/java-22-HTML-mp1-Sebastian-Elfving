<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li class="list-item"><p class="flexbox">My Website</p></li>
        <li class="list-item"><a href="../index.html">Home</a></li>
        <li class="list-item"><a href="inspiration.html">Inspiration</a></li>
        <li class="list-item"><a href="#">Contact</a></li>
      </ul>
    </header>
    <main class="form-main">
      <form class="form">
        <div class="groups">
          <div class="input-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="Enter your first name"/>
          </div>

          <div class="input-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Enter your last name"/>
          </div>

          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" />
          </div>

          <div class="input-group">
            <label for="question">Question?</label>
            <textarea name="question" id="question" cols="40" rows="10" placeholder="Question"></textarea>
          </div>
          <div class="input-group">
            <button id="send">Send</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
